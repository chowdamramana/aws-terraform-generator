{% extends "base.html" %}
{% block title %}Modules{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Terraform AWS Modules</h1>
    <div class="grid grid-cols-1 gap-4">
        {% for module in modules %}
        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-semibold">{{ module.name }}</h2>
            <p class="text-gray-600 dark:text-gray-300">Version: {{ module.version }}</p>
            <p class="text-gray-600 dark:text-gray-300">{{ module.description }}</p>
            <a href="{{ module.url }}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">View on GitHub</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
