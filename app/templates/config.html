{% extends "base.html" %}
{% block title %}Configuration{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Configuration Wizard</h1>
    <div id="wizard" class="space-y-6">
        <div id="step1">
            <h2 class="text-xl font-semibold mb-4">Step 1: Select Region</h2>
            <form hx-post="/config/step1" hx-target="#wizard" hx-swap="innerHTML">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Configuration Name</label>
                    <input type="text" name="config_name" value="My Configuration" class="mt-1 border p-2 w-full rounded dark:bg-gray-700 dark:text-white" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">AWS Region</label>
                    <select name="region" class="mt-1 border p-2 w-full rounded dark:bg-gray-700 dark:text-white" required>
                        {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Next</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
