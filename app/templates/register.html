{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Register</h1>
    <form action="/auth/register" method="post">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" name="email" class="mt-1 border p-2 w-full rounded dark:bg-gray-600 dark:text-white" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" name="password" class="mt-1 border p-2 w-full rounded dark:bg-gray-600 dark:text-white" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-gray-600 dark:text-gray-300">
        Already have an account? <a href="/auth/login" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
