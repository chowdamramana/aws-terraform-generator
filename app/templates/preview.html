{% extends "base.html" %}
{% block title %}Preview{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Terraform Code Preview</h1>
    <pre class="bg-gray-900 text-white p-4 rounded-lg"><code class="language-hcl">{{ terraform_code }}</code></pre>
    <div class="mt-6 flex items-center">
        <a href="/preview/download" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download .tf Files</a>
        {% if config_id %}
        <span class="ml-4 text-gray-600 dark:text-gray-300">Saved as Config ID: {{ config_id }}</span>
        {% endif %}
    </div>
</div>
{% endblock %}
